<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid 2D Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-color: rgb(10, 30, 40);
            height: 80vh;
        }

        canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid royalblue;
        }

        img {
            display: none;
        }
    </style>
</head>

<body>
    <img id="img_background" src="assets/imgs/back.png">
    <img id="img_ball" src="assets/imgs/ball.png">
    <img id="img_bricks" src="assets/imgs/bricks.png">
    <canvas id="gameScreen" width="800px" height="600px"></canvas>

    <script type="module" src="js/index.js"></script>
</body>

</html>
